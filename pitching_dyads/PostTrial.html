<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominance Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .question {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>Dominance Survey</h2>
    <form action="#" method="post">
        <div class="question">
            <label>I have no problems talking in front of a group</label>
            <input type="number" name="dominance_q1" min="1" max="6" required>
        </div>
        <div class="question">
            <label>At school I found it easy to talk in front of the class</label>
            <input type="number" name="dominance_q2" min="1" max="6" required>
        </div>
        <div class="question">
            <label>No doubt Iâ€™ll make a good leader</label>
            <input type="number" name="dominance_q3" min="1" max="6" required>
        </div>
        <div class="question">
            <label>I like taking responsibility</label>
            <input type="number" name="dominance_q4" min="1" max="6" required>
        </div>
        <div class="question">
            <label>I certainly have self-confidence</label>
            <input type="number" name="dominance_q5" min="1" max="6" required>
        </div>
        <div class="question">
            <label>For me it is not difficult to start a conversation in a group</label>
            <input type="number" name="dominance_q6" min="1" max="6" required>
        </div>
        <div class="question">
            <label>I am not shy with strangers</label>
            <input type="number" name="dominance_q7" min="1" max="6" required>
        </div>
        <div class="question">
            <label>People turn to me for decisions</label>
            <input type="number" name="dominance_q8" min="1" max="6" required>
        </div>
        <div class="question">
            <label>I generally put people into contact with each other</label>
            <input type="number" name="dominance_q9" min="1" max="6" required>
        </div>
        <div class="question">
            <label>When a person is annoying, I put him in his place</label>
            <input type="number" name="dominance_q10" min="1" max="6" required>
        </div>
        <div class="question">
            <label>If I need something I borrow it from a friend without his approval</label>
            <input type="number" name="dominance_q11" min="1" max="6" required>
        </div>
        <div class="question">
            <label>I like it when other persons serve me</label>
            <input type="number" name="dominance_q12" min="1" max="6" required>
        </div>
        <div class="question">
            <label>I quickly feel aggressive with people</label>
            <input type="number" name="dominance_q13" min="1" max="6" required>
        </div>
        <div class="question">
            <label>I find it important to get my way</label>
            <input type="number" name="dominance_q14" min="1" max="6" required>
        </div>
        <div class="question">
            <label>I enjoy being in positions where I can give directions to others.</label>
            <input type="number" name="dominance_q15" min="1" max="6" required>
        </div>
        <div class="question">
            <label>I think that achieving my goals is more important than respecting others</label>
            <input type="number" name="dominance_q16" min="1" max="6" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
